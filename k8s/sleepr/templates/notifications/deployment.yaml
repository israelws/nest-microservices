apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - image: me-west1-docker.pkg.dev/sleepr-399710/notifications/production
        name: notifications
        ports:
          - containerPort: 3000
        env:
          - name: TCP_PORT
            value: "3000"
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: connectionString

